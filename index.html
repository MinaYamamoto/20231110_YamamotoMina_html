<html lang="jp">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <header class="header">
        <h1 class="coname">株式会社TECH</h1>
        <ul class="header-nav">
            <li><a href="#">ホーム</a></li>
            <li><a href="#">企業情報</a></li>
            <li><a href="#">会社概要</a></li>
            <li><a href="#">よくある質問</a></li>
            <li><a href="#">お問い合わせ</a></li>
        </ul>
    </header>
    <div class="view">
        <img src="../img/mv.png" alt="会社画像" />
    </div>
    <div class="main">
        <p>最新のテクノロジーで社会課題を解決</p>
        <h2 class="table-title">会社概要</h2>
        <table>
            <tr>
                <th>会社名</th>
                <td>株式会社TECH</td>
            </tr>
            <tr>
                <th>代表者</th>
                <td>山田 太郎</td>
            </tr>
            <tr>
                <th>所在地</th>
                <td>東京都渋谷区神宮前</td>
            </tr>
            <tr>
                <th>設立</th>
                <td>2019/07/17</td>
            </tr>
            <tr>
                <th>従業員数</th>
                <td>100人</td>
            </tr>
            <tr>
                <th>資本金</th>
                <td>1000万円</td>
            </tr>
        </table>
        <h2 class="inf-title">お問い合わせ</h2>
        <form action="#" method="post">
            <div>
                <label name="coname">会社名</label><input type="text" name="coname" id="coname" />
            </div>
            <div>
                <label name="name">お名前</label><input type="text" name="name" id="name" />
            </div>
            <div>
                <label name="email">メールアドレス</label><input type="email" name="email" id="email" />
            </div>
            <div>
                <label name="email">お問い合わせ内容</label><textarea cols="100" rows="10"></textarea>
            </div>
            <div>
                <input type="submit" class="form-btn" value="お申し込み" />
            </div>
        </form>
    </div>
    <footer><small>&copy;2020 TECH inc.</small></footer>

</html>
